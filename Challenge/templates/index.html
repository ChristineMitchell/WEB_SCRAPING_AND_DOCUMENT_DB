<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title class="text-primary">Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" />

  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1 class="text-primary">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <a class="btn btn-danger" style = "margin:6px" href="/scrape" role="button"><h3>Scrape New Data</h3></a>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12">
          <div class="media">
            <div class="media-body">
              <h2 class="text-danger">Latest Mars News</h2>
              <h5 class="media-heading">{{ mars.news_title }}</h5>
              <p class="lead">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-md-7">
          <h2 class="text-danger">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        
        <!-- Mars Facts -->
        <div class="col-xs-12 col-md-5">
          <div class="row" id="mars-facts">
            <h2 class="text-danger">Mars Facts</h2>
            {{ mars.facts | safe }}
          </div>
            <!-- Famous Quoute -->
            <figure class="text-center text-danger col-xs-12">
              <blockquote class="blockquote">
                <p>Studying whether there's life on Mars or studying how the universe began, there's something magical about pushing back the frontiers of knowledge. That's something that is almost part of being human, and I am certain that will continue. ~Sally Ride</p>
            </figure>
        </div>
      </div> 

      <!-- Section for Mars Hemispheres -->
      <div class="col-xs-12">
      <br />
      <div class="row" id="mars-hemispheres">
        <!--<div class="page-header" -->
          <h2 class="text-danger text-center">Mars' Hemispheres</h2>
        </div>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-12 col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."> <!--class="img-circle"-->
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  
  </body>

</html>
